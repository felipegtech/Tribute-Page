<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page to Jensen Huang</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!--Nav Bar-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Jensen Huang</a>
        <button class="nav-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-expanded="false"
    </nav>



    <div class="container">
        <header>
            <h1>Tribute to Jensen Huang</h1>
            <p><em>Co-founder and CEO of NVIDIA</em></p>
        </header>
        
        <div class="biography d-flex align-items-center">
            <img src="https://img-cdn.inc.com/image/upload/w_1080,ar_16:9,c_fill,g_auto,q_auto:best/images/panoramic/jensen-huang-nvidia-inc-1820585634_540293_fhv7t7.webp" alt="Jensen Huang" width="200">
            <p>Jensen Huang, born on February 17, 1963, in Tainan, Taiwan, is a Taiwanese-American businessman and the co-founder of NVIDIA Corporation. He has been serving as the CEO and president of NVIDIA since its inception in 1993. Under his leadership, NVIDIA has grown from a startup to a world-renowned leader in graphics processing units (GPUs) and artificial intelligence (AI) technology.</p>
        </div>

        <div class="achievements">
            <h2>Notable Achievements</h2>
            <ul>
                <li>Founded NVIDIA in 1993, which became a leading company in graphics and AI technology.</li>
                <li>Introduced the GeForce line of GPUs, revolutionizing gaming and professional graphics.</li>
                <li>Pioneered advancements in AI and deep learning, impacting various industries including healthcare, automotive, and finance.</li>
                <li>Recognized by Harvard Business Review as one of the world's best-performing CEOs.</li>
            </ul>
        </div>

        <footer>
            <p>&copy; 2024 Felipe Gomez | Tribute Page to Jensen Huang</p>
        </footer>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    </button>
                </div>
                <div class="modal-body">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/Jensen_Huang_press_photo.jpg" alt="Jensen Huang" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
